<!DOCTYPE html>
<html>
<body>
<h1>JavaScript async / await</h1>
<h2 id="demo"></h2>

<p>Wait 3 seconds (1000 milliseconds) for this page to change.</p>

<script>
async function myDisplay(i) {

 let myPromise=new Promise(
 function(resolve,reject){
 setTimeout(function(){
 resolve(i);
 
 
 
 
 },1000);
 
 });
 
 document.getElementById("demo").innerHTML=await myPromise;
}
async function solve(){

for(let i=0;i<100;i++){
    await myDisplay(i);


}
}

solve();







</script>

</body>
</html>
